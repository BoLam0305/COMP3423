<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="firework.css">

<script>
    var answer;
    var ranNums;
    var answerId;
    var countCorrect = 0;
    var taskCount = 1;
    function onLoad() {
        getTest();
    }

    function getTest() {
        if (taskCount == 10) {
            showFinishPage();
        } else {
            ranNums = shuffle([1, 2, 3]);
            const ranNum1 = Math.floor(Math.random() * 10) + 1;
            const ranNum2 = Math.floor(Math.random() * 10) + 1;
            const ranNum3 = Math.floor(Math.random() * 10) + 1;
            answer = ranNum1 * ranNum2;
            const fakeAnswer1 = ranNum1 * ranNum3;
            const fakeAnswer2 = ranNum1 * (ranNum2 + 1);
            if (fakeAnswer1 == answer || fakeAnswer1 == fakeAnswer2) {
                fakeAnswer1 += 1;
            }

            if (fakeAnswer2 == answer || fakeAnswer2 == fakeAnswer1) {
                fakeAnswer1 += 3;
            }

            answerId = ranNums[0];
            document.getElementById('question-text').innerHTML = ranNum1 + "   x   " + ranNum2 + " = ";
            document.getElementById('ans-' + ranNums[0]).innerHTML = answer;
            document.getElementById('ans-' + ranNums[1]).innerHTML = fakeAnswer1;
            document.getElementById('ans-' + ranNums[2]).innerHTML = fakeAnswer2;
            document.getElementById('btn' + ranNums[0]).value = answer;
            document.getElementById('btn' + ranNums[1]).value = fakeAnswer1;
            document.getElementById('btn' + ranNums[2]).value = fakeAnswer2;

            document.getElementById('answered').innerHTML = taskCount;
        }
    }

    async function getResult(id) {
        const value = parseInt(document.getElementById(id).value);
        const lastId = id.charAt(id.length - 1);
        if (value === answer) {
            displayTick(lastId);
            countCorrect++;
            taskCount++;
        } else {
            displayCorrect();
            displayCross(lastId);
            taskCount++;
        }
        await delay(1000);
        reset();
        getTest();

    }

    function displayCorrect() {
        document.getElementById("tick" + answerId).style.display = "block";
    }
    function delay(time) {
        return new Promise(resolve => setTimeout(resolve, time));
    }

    function reset() {
        document.getElementById("tick1").style.display = "none";
        document.getElementById("tick2").style.display = "none";
        document.getElementById("tick3").style.display = "none";
        document.getElementById("cross1").style.display = "none";
        document.getElementById("cross2").style.display = "none";
        document.getElementById("cross3").style.display = "none";

    }
    function displayTick(lastid) {
        const id = "tick" + lastid;
        document.getElementById(id).style.display = "block";
    }
    function displayCross(lastid) {
        const id = "cross" + lastid;
        document.getElementById(id).style.display = "block";
    }

    function showFinishPage() {
        document.getElementById("finishPage").style.display = "block";
        document.getElementById("result-scorre").innerHTML = countCorrect;

    }

    function resetGame() {
        countCorrect = 0;
        taskCount = 1;
        document.getElementById("finishPage").style.display = "none";
        getTest();
    }
    function changePage(id) {
        if (id === 'homePage') {
            document.location.href = './index.html';
        } else if (id === 'learnPage') {
            document.location.href = './Learn.html';
        } else if (id === 'testPage') {
            document.location.href = './Test.html';
        } else if (id === 'tablePage') {
            document.location.href = './Table.html';
        }
    }
    function shuffle(array) {
        var i = array.length,
            j = 0,
            temp;

        while (i--) {

            j = Math.floor(Math.random() * (i + 1));

            // swap randomly chosen element with current element
            temp = array[i];
            array[i] = array[j];
            array[j] = temp;

        }

        return array;
    }


</script>

<body onload="onLoad()">
    <div class="bar">
        <div id="bar-left">
            <div class="bar-div" id="homePage" onclick="changePage(this.id)">
                <i class="fa fa-home"></i>
                <p>Home</p>
            </div>

        </div>
        <div id="bar-right">
            <div class="bar-div" id="learnPage" onclick="changePage(this.id)">
                <i class="fa fa-book"></i>
                <p>Learning</p>
            </div>
            <div class="bar-div" id="testPage" onclick="changePage(this.id)">
                <i class="fa fa-pencil-square"></i>
                <p>Test</p>
            </div>
            <div class="bar-div" id="tablePage" onclick="changePage(this.id)">
                <i class="fa fa-music"></i>
                <p>Table Song</p>
            </div>

        </div>
    </div>
